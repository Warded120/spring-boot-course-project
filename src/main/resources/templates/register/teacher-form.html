<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background-color: #000; /* Black background for the form */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
            color: #FFD700; /* Yellow text color */
            /*width: 100%;*/
            width: 500px; /* Increased width by 25% */
            padding-bottom: 10px; /* Added padding to accommodate button */
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            color: #FFD700; /* Yellow label color */
        }
        .form-control {
            background-color: #333; /* Dark gray for input fields */
            border: none;
            color: #FFF; /* White text in input fields */
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .form-control::placeholder {
            color: #B0B0B0; /* Light gray placeholder text */
        }
        .form-control:focus {
            border-color: #FFD700; /* Yellow border on focus */
            box-shadow: 0px 0px 5px rgba(255, 215, 0, 0.8); /* Yellow glow on focus */
        }
        .btn-primary {
            background-color: #FFD700; /* Yellow button background */
            color: #000; /* Black text on button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FFC107; /* Lighter yellow on hover */
            color: #000;
        }
    </style>
    <!--<link rel="stylesheet" th:href="@{/css/register/teacher-form.css}">-->
</head>
<body>
<form th:action="@{/register-teacher}" th:object="${teacher}" method="post">
    <!--Teacher-->
    <div class="card mt-2 mb-2">
        <div class="card-header">
            <h2>Teacher Registration</h2>
        </div>
        <div class="card-body">
            <!-- Id -->
            <input type="hidden" id="id" name="id" th:field="*{id}">

            <!-- Username -->
            <div class="mb-2">
                <label for="username" class="form-label">Username:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('username')}"
                        th:errors="${teacher.username}"
                        class="text-danger"
                ></span>

                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Enter username">
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label for="password" class="form-label">Password:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('password')}"
                        th:errors="${teacher.password}"
                        class="text-danger"
                ></span>

                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter password">
            </div>

            <!-- Confirm password -->
            <div class="mb-2">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('confirmPassword')}"
                        th:errors="${teacher.confirmPassword}"
                        class="text-danger"
                ></span>

                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your password">
            </div>

            <!-- First Name -->
            <div class="mb-2">
                <label for="firstName" class="form-label">First Name:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('firstName')}"
                        th:errors="${teacher.firstName}"
                        class="text-danger"
                ></span>

                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
            </div>

            <!-- Last Name -->
            <div class="mb-2">
                <label for="lastName" class="form-label">Last Name:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('lastName')}"
                        th:errors="${teacher.lastName}"
                        class="text-danger"
                ></span>

                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
            </div>

            <!-- Birth Date -->
            <div class="mb-2">
                <label for="birthDate" class="form-label">Birth Date:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('birthDate')}"
                        th:errors="${teacher.birthDate}"
                        class="text-danger"
                ></span>

                <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-control">
            </div>

            <!-- Enabled -->
            <input type="hidden" id="enabled" name="enabled" th:field="*{enabled}">

            <!-- Roles -->
            <div class="mb-2" hidden="hidden">
                <select id="role" th:field="*{topRole}" name="role" class="form-control">
                    <option th:each="tempRole: ${roles}" th:value="${tempRole}" th:text="${tempRole}" th:selected="${tempRole} == 'teacher'">
                    </option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
