<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/course/course-form.css}">
</head>
<body>
<form th:action="@{/course/add}" th:object="${course}" method="post">
    <div class="card mt-2 mb-2">
        <div class="card-header">
            <h2>Course Registration</h2>
        </div>
        <div class="card-body">
            <!-- Id -->
            <input type="hidden" id="id" name="id" th:field="*{id}">

            <!-- Name -->
            <div class="mb-2">
                <label for="name" class="form-label">Course Name:</label>
                <span th:if="${#fields.hasErrors('name')}" th:errors="${course.name}" class="text-danger"></span>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter course name">
            </div>

            <!-- Description -->
            <div class="mb-2">
                <label for="description" class="form-label">Description:</label>
                <span th:if="${#fields.hasErrors('description')}" th:errors="${course.description}" class="text-danger"></span>
                <input type="text" id="description" name="description" th:field="*{description}" class="form-control" placeholder="Enter description">
            </div>

            <!-- Language -->
            <div class="mb-2">
                <label for="language" class="form-label">Language:</label>
                <span th:if="${#fields.hasErrors('language')}" th:errors="${course.language}" class="text-danger"></span>
                <input list="languages" id="language" name="language" th:field="*{language}" class="form-control" placeholder="Select language">
                <datalist id="languages">
                    <option th:each="language: ${languages}" th:value="${language}" th:text="${language}">
                    </option>
                </datalist>
            </div>

            <!-- Language Level -->
            <div class="mb-2">
                <label for="languageLevel" class="form-label">Language Level:</label>
                <span th:if="${#fields.hasErrors('languageLevel')}" th:errors="${course.languageLevel}" class="text-danger"></span>
                <input list="languageLevels" id="languageLevel" name="languageLevel" th:field="*{languageLevel}" class="form-control" placeholder="Select level">
                <datalist id="languageLevels">
                    <option th:each="languageLevel: ${languageLevels}" th:value="${languageLevel}" th:text="${languageLevel}">
                    </option>
                </datalist>
            </div>

            <!-- Price -->
            <div class="mb-2">
                <label for="price" class="form-label">Price ($):</label>
                <span th:if="${#fields.hasErrors('price')}" th:errors="${course.price}" class="text-danger"></span>
                <input type="number" id="price" name="price" th:field="*{price}" class="form-control" placeholder="Enter price" step="0.01">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
