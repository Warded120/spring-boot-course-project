<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успішне Записування</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/course-enroll-confirmation.css}">
</head>
<body>

<div class="course-container">
    <div class="course-card">
        <div class="course-info">
            <!-- Основний текст підтвердження -->
            <div class="text-center">
                <h2 th:if="${status == 'SUCCESS'}" class="main-text">
                    Ви успішно записалися на цей курс
                </h2>
                <h2 th:if="${status == 'GROUP_FULL'}" class="main-text">
                    Ви не записані. Група курсу повна
                </h2>
                <h2 th:if="${status == 'NOT_ENOUGH_BALANCE'}" class="main-text">
                    Ви не записані. Недостатньо коштів на балансі
                </h2>
                <h2 th:if="${status == 'LANGUAGE_IS_LEARNED'}" class="main-text">
                    Ви не записані. Ви вже вивчаєте цю мову
                </h2>
                <h2 th:if="${status == 'CANNOT_ENROLL'}" class="main-text">
                    Ви не записані. Сталася помилка
                </h2>
            </div>
        </div>

        <a th:href="@{/home}" class="btn btn-primary">На головну</a>
    </div>
</div>

</body>
</html>
