<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/course-enroll-confirmation.css}">
</head>
<body>

<div class="course-container">
    <div class="course-card">
        <div class="course-info">
            <!-- Main Confirmation Text -->
            <div class="text-center">
                <h2 th:if="${status == 'SUCCESS'}" class="main-text">
                    You successfully enrolled to this course
                </h2>
                <h2 th:if="${status == 'GROUP_FULL'}" class="main-text">
                    You have not been enrolled. Course group is full
                </h2>
                <h2 th:if="${status == 'NOT_ENOUGH_BALANCE'}" class="main-text">
                    You have not been enrolled. Not enough balance
                </h2>
                <h2 th:if="${status == 'LANGUAGE_IS_LEARNED'}" class="main-text">
                    You have not been enrolled. You already learn this language
                </h2>
                <h2 th:if="${status == 'CANNOT_ENROLL'}" class="main-text">
                    You have not been enrolled. Something went wrong
                </h2>
            </div>
        </div>

        <a th:href="@{/home}" class="btn btn-primary">Go Home</a>
    </div>
</div>

</body>
</html>
