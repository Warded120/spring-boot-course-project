<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/course-page.css}">
</head>
<body>
<div class="course-container">
    <div class="course-card">
        <!-- Картинка курсу -->
        <div class="display-flex-row">
            <img src="#" alt="Course Image" class="course-image" th:src="@{/images/course-image.jpg}">

            <!-- Інформація про курс -->
            <div class="course-info">
                <h2 class="card-title" th:text="${course.name}">Назва курсу</h2>
                <p class="card-text" th:text="${course.description}">Опис курсу</p>
                <p><strong>Мова:</strong> <span th:text="${course.language}">Англійська</span></p>
                <p><strong>Рівень:</strong> <span th:text="${course.languageLevel}">Початковий</span></p>
                <p><strong>Ціна:</strong> <span th:text="${course.price}">0.00</span></p>

                <!-- Розклад курсу -->
                <div th:if="${course.isStarted()}" class="course-schedule mt-4">
                    <h4>Розклад курсу</h4>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="lessonDate : ${course.getSchedule().getFormattedSchedule(3)}">
                            <span class="lesson-item" th:text="${lessonDate}">
                                Дата заняття
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Кнопки для студента -->
        <div class="display-flex-col" sec:authorize="hasRole('ROLE_STUDENT')">
            <a th:href="@{/course/enroll/{id}(id=${course.id})}" th:if="${!service.isStudentEnrolled(course, session.student)}" class="btn btn-primary">Записатися на курс</a>
        </div>

        <!-- Кнопки для викладача -->
        <div class="display-flex-col" sec:authorize="!hasRole('ROLE_STUDENT')">
            <p class="teacher-message">
                Ви не є студентом. Ви не можете записатися на курс.
            </p>
        </div>

        <a onclick="window.history.back()" class="btn btn-danger">Назад</a>
    </div>
</div>

</body>
</html>
