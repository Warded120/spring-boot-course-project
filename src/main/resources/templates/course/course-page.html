<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD700; /* Primary yellow */
            color: #000; /* Black text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .display-flex-col {
            display: flex;
            flex-direction: column;
        }
        .display-flex-row {
            display: flex;
            flex-direction: row;
        }
        .course-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .course-card {
            background-color: #222; /* Slightly lighter dark background for the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            color: #FFD700;
            width: 100%;
            max-width: 800px;
        }
        .course-image {
            width: 200px;
            height: 200px;
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid #FFD700; /* Yellow border around the picture */
        }
        .course-info {
            flex: 1;
        }
        .btn-primary {
            background-color: #FFD700;
            border: none;
            color: #000;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 100%; /* Full width of the card */
        }
        .btn-primary:hover {
            background-color: #FFC107 !important;
        }
        .btn-primary:active {
            background-color: #FFB300 !important;
        }
        .teacher-message {
            font-size: 1.2rem; /* Slightly larger font */
            text-align: center; /* Center the text */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="course-container">
    <div class="course-card">
        <!-- Course Image -->
        <div class="display-flex-row">
            <img src="#" alt="Course Image" class="course-image" th:src="@{/images/course-image.jpg}">

            <!-- Course Information -->
            <div class="course-info">
                <h2 class="card-title" th:text="${course.name}">Course Name</h2>
                <p class="card-text" th:text="${course.description}">Course description goes here.</p>
                <p><strong>Language:</strong> <span th:text="${course.language}">English</span></p>
                <p><strong>Level:</strong> <span th:text="${course.languageLevel}">Beginner</span></p>
                <p><strong>Price:</strong> <span th:text="${course.price}">0.00</span></p>
            </div>
        </div>
        <div class="display-flex-col" th:if="${session.student != null && session.teacher == null}">
            <!-- Enroll Now Button -->
            <a th:href="@{/course/enroll/{id}(id=${course.id})}" class="btn btn-primary">Enroll Now</a>
        </div>
        <div class="display-flex-col" th:unless="${session.student != null && session.teacher == null}">
            <p class="teacher-message">
                You are a teacher. You cannot sign up for a course.
            </p>
        </div>
    </div>
</div>

</body>
</html>
