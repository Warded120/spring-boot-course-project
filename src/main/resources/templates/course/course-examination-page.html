<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати екзамену</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/course-examination-page.css}">
</head>
<body>

<div class="exam-container">
    <div class="exam-card">
        <!-- Exam Title and Course Name -->
        <h2 class="text-center" th:text="${examination.course.name} + ' - Результати екзамену'">Назва курсу - Результати екзамену</h2>

        <!-- Single-column student marks list -->
        <div class="student-marks-column mt-4">
            <div class="student-mark-entry" th:each="entry : ${examination.studentMarks}">
                <h4 th:text="${entry.getKey().studentData.getFullName()}">Ім'я студента</h4>
                <p><strong>Оцінка:</strong> <span th:text="${entry.value}">100</span></p>
            </div>
        </div>

        <!-- Button to navigate back -->
        <div class="text-center mt-4">
            <a onclick="window.history.back()" class="btn btn-danger">Назад</a>
        </div>
    </div>
</div>

</body>
</html>
