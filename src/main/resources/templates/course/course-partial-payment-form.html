<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування часткової оплати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/partial-payment-page.css}">
</head>
<body>

<div class="course-container">
    <div class="course-card">
        <!-- Інформація про курс -->
        <div class="course-info">
            <!-- Основний текст підтвердження -->
            <div class="text-center">
                <h2 class="main-text">Підтвердження часткової оплати</h2>
            </div>

            <!-- Текст додаткової інформації -->
            <div class="text-center">
                <p class="secondary-text" th:text="'Вибираючи часткову оплату, вам буде нараховано додаткові 5%. Остаточна ціна курсу становить: $' + ${coursePayment.payment}">
                    Вибираючи часткову оплату, вам буде нараховано додаткові 5%. Остаточна ціна курсу становить: $199.99
                </p>
            </div>
        </div>

        <!-- Форма реєстрації на часткову оплату -->
        <form th:action="@{/course/enroll/partial/{id}(id=${courseId})}" th:object="${coursePayment}" method="post" class="display-flex-col">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{studentDataId}">
            <input type="hidden" th:field="*{courseId}">
            <input type="hidden" th:field="*{payment}">

            <button type="submit" class="btn btn-primary">Записатися з частковою оплатою</button>
        </form>

        <!-- Кнопка "Повернутися" -->
        <a onclick="window.history.back()" class="btn btn-danger">Назад</a>
    </div>
</div>

</body>
</html>
