<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Payment Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/partial-payment-page.css}">
</head>
<body>

<div class="course-container">
    <div class="course-card">
        <!-- Course Information -->
        <div class="course-info">
            <!-- Main Confirmation Text -->
            <div class="text-center">
                <h2 class="main-text">Partial Payment Confirmation</h2>
            </div>

            <!-- Secondary Information Text -->
            <div class="text-center">
                <p class="secondary-text" th:text="'By choosing partial payment, you will be charged 5% more. Final course price is: $' + ${coursePayment.payment}">
                    By choosing partial payment, you will be charged 5% more. Final course price is: $199.99
                </p>
            </div>
        </div>

        <!-- Partial Payment Enrollment Form -->
        <form th:action="@{/course/enroll/partial/{id}(id=${courseId})}" th:object="${coursePayment}" method="post" class="display-flex-col">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{studentDataId}">
            <input type="hidden" th:field="*{courseId}">
            <input type="hidden" th:field="*{payment}">

            <button type="submit" class="btn btn-primary">Enroll with Partial Payment</button>
        </form>

        <!-- Go Back Button -->
        <a onclick="window.history.back()" class="btn btn-danger">Go Back</a>
    </div>
</div>

</body>
</html>
