<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запис на курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course/course-page.css}">
</head>
<body>

<div class="course-container">
    <div class="course-card">
        <!-- Інформація про курс -->
        <div class="course-info">
            <!-- Основний текст підтвердження -->
            <div class="text-center">
                <h2 class="main-text" th:text="'Ви впевнені, що хочете записатись на цей курс за $' + ${course.price} + '?'">
                    Ви впевнені, що хочете записатись на цей курс за $99.99?
                </h2>
            </div>

            <!-- Додаткова інформація -->
            <div class="text-center">
                <p class="secondary-text" th:text="'Після завершення цього курсу та успішного складання тесту ви отримаєте рівень '
                + ${course.languageLevel} + ' з мови ' + ${course.language} + '.'">
                    Після завершення цього курсу та успішного складання тесту ви отримаєте рівень A1 з англійської мови.
                </p>
            </div>
        </div>

        <!-- Якщо достатньо коштів, тоді можливість оплатити -->
        <form th:if="${session.student.studentData.balance >= course.price}" th:action="@{/course/enroll/{id}(id=${course.id})}" method="post" class="display-flex-col">
            <button type="submit" class="btn btn-primary">Оплатити та записатись</button>
        </form>
        <div class="text-center" th:unless="${session.student.studentData.balance >= course.price}">
            <p class="secondary-text">Зараз у вас недостатньо коштів для запису, але ви можете внести часткову оплату</p>
        </div>

        <!-- Часткова оплата доступна будь-коли -->
        <a th:href="@{/course/enroll/partial/{id}(id=${course.id})}" class="btn btn-primary">Часткова оплата</a>

        <a onclick="window.history.back()" class="btn btn-danger">Назад</a>
    </div>
</div>

</body>
</html>
