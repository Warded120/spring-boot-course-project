<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/queries/queries-styles.css}">
</head>
<body>
<div class="left-top-corner">
  <a class="navbar-brand" th:href="@{/operator/profile}">
    <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
  </a>
</div>
<div class="container mt-5">
  <!-- Black card to contain all content -->
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center text-warning mb-4">Students who learn 2 or more languages or learn german</h3>
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Birth Date</th>
            <th>Balance</th>
            <th>Courses</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.getFullName()}"></td>
            <td th:text="${student.birthDate}"></td>
            <td th:text="${student.balance}"></td>
            <td>
              <ul>
                <li th:each="group : ${student.groups}" th:text="${group.course.name}"></li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
