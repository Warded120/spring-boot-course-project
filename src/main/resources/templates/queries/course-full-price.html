<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Full Price by Level</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/queries/queries-styles.css}">
</head>
<body>
<div class="left-top-corner">
  <a class="navbar-brand" th:href="@{/operator/profile}">
    <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
  </a>
</div>
<div class="container mt-5">
  <!-- Black card to contain all content -->
  <div class="card">
    <div class="card-body">
      <!-- Form for selecting course and language level -->
      <form th:action="@{/queries/courseFullPriceByLevel}" method="post" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="course" class="form-label">Select Course:</label>
            <select id="course" name="selectedCourseId" class="form-control">
              <option th:each="course : ${coursesParam}" th:value="${course.id}" th:text="${course.name}" th:selected="${course.id == selectedCourseId}"></option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="languageLevel" class="form-label">Select Language Level:</label>
            <select id="languageLevel" name="selectedLanguageLevel" class="form-control">
              <option th:each="level : ${languageLevels}" th:value="${level}" th:text="${level}" th:selected="${level == selectedLanguageLevel}"></option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate Full Price</button>
      </form>

      <!-- Displaying calculated course full price -->
      <div th:if="${courseFullPrice != 0}" class="alert alert-success mt-3">
        <p class="lead">The full price for the selected course at the selected language level is: <strong th:text="${courseFullPrice}" /></p>
      </div>

    </div>
  </div>
</div>
</body>
</html>
