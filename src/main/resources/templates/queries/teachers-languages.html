<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers and Their Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/queries/queries-styles.css}">
</head>
<body>
<div class="left-top-corner">
    <a class="navbar-brand" th:href="@{/operator/profile}">
        <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
    </a>
</div>

<div class="container mt-5">
    <!-- Black card to contain all content -->
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center text-warning mb-4">Teachers Who Teach 1-3 Languages</h3>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Birth Date</th>
                        <th>Courses</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="teacher : ${teachers}">
                        <td th:text="${teacher.id}"></td>
                        <td th:text="${teacher.getFullName()}"></td>
                        <td th:text="${teacher.birthDate}"></td>
                        <td>
                            <ul>
                                <li th:each="course : ${teacher.courses}" th:text="${course.name}"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
