<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Малі групи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/queries/queries-styles.css}">
</head>
<body>
<div class="left-top-corner">
  <a class="navbar-brand" th:href="@{/operator/profile}">
    <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
  </a>
</div>
<div class="container mt-5">
  <!-- Black card to contain all content -->
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center text-warning mb-4">Повні групи</h3>
      <h4 class="card-title text-center text-warning mb-4">-5% на всі їхні платежі</h4>
      <div class="table-responsive">
        <table class="table table-dark table-bordered">
          <thead>
          <tr>
            <th>Назва курсу</th>
            <th>Опис</th>
            <th>Мова</th>
            <th>Рівень</th>
            <th>Ціна</th>
            <th>Стан</th>
            <th>Кількість студентів</th>
            <th>Викладач</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="course : ${courses}">
            <td th:text="${course.name}">Назва курсу</td>
            <td th:text="${course.description}">Опис</td>
            <td th:text="${course.language}">Мова</td>
            <td th:text="${course.languageLevel}">Рівень</td>
            <td th:text="${course.price}">Ціна</td>
            <td th:text="${course.state.name()}">Стан</td>
            <td>
              <ul>
                <li th:each="payment: ${course.studentGroup.getStudentsPayments()}" th:text="${payment.student.getFullName() + ': $' + payment.payment}"></li>
              </ul>
            </td>
            <td th:text="${course.teacher.firstName}">Викладач</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
