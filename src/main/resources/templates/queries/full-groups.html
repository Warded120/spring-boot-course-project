<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/queries/queries-styles.css}">
</head>
<body>
<div class="left-top-corner">
  <a class="navbar-brand" th:href="@{/operator/profile}">
    <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
  </a>
</div>
<div class="container mt-5">
  <!-- Black card to contain all content -->
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center text-warning mb-4">Full groups</h3>
      <h4 class="card-title text-center text-warning mb-4">-5% for all their payments</h4>
      <div class="table-responsive">
        <table class="table table-dark table-bordered">
          <thead>
          <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Language</th>
            <th>Level</th>
            <th>Price</th>
            <th>State</th>
            <th>Student Count</th>
            <th>Teacher</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="course : ${courses}">
            <td th:text="${course.name}">Course Name</td>
            <td th:text="${course.description}">Description</td>
            <td th:text="${course.language}">Language</td>
            <td th:text="${course.languageLevel}">Level</td>
            <td th:text="${course.price}">Price</td>
            <td th:text="${course.state.name()}">State</td>
            <td>
              <ul>
                <li th:each="payment: ${course.studentGroup.getStudentsPayments()}" th:text="${payment.student.getFullName() + ': $' + payment.payment}"></li>
              </ul>
            </td>
            <td th:text="${course.teacher.firstName}">Teacher</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
