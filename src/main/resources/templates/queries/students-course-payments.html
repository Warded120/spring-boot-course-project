<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенти та їхні платежі за курси</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/queries/queries-styles.css}">
</head>
<body>
<div class="left-top-corner">
  <a class="navbar-brand" th:href="@{/operator/profile}">
    <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
  </a>
</div>

<div class="container mt-5">
  <!-- Black card to contain all content -->
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center text-warning mb-4">Студенти та їхні платежі за курси</h3>

      <!-- Form to choose payment type -->
      <form action="#" th:action="@{/queries/studentsCoursePayments}" method="post">
        <div class="mb-4">
          <label for="cpType" class="form-label text-warning">Виберіть тип платежу:</label>
          <select id="cpType" name="cpType" class="form-select" th:value="${cpType}">
            <option value="full" th:selected="${cpType == 'full'}">Оплачено повністю</option>
            <option value="50p"  th:selected="${cpType == '50p'}">Оплачено 50%</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Фільтрувати</button>
      </form>

      <div class="table-responsive mt-4">
        <table class="table table-dark table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Повне ім'я</th>
            <th>Баланс</th>
            <th>Курс</th>
            <th>Залишилось оплатити</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${students}">
              <td th:text="${student.id}"></td>
              <td th:text="${student.getFullName()}"></td>
              <td th:text="${student.balance}"></td>
              <td>
                <ul>
                  <li th:each="coursePayment : ${student.coursePayments}" th:text="${coursePayment.course.name + ': $' + coursePayment.course.price}"></li>
                </ul>
              </td>
              <td>
                <ul>
                  <li th:each="coursePayment : ${student.coursePayments}" th:text="${coursePayment.payment}"></li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
