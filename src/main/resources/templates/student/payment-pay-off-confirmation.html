<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження оплати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/student/payment-pay-off-confirmation.css}">
</head>
<body>

<div class="card">
    <div class="card-header">
        <h2>Оплата успішна!</h2>
    </div>
    <div class="card-body">
        <!-- Confirmation Message -->
        <p class="form-label text-center">Ваша оплата на суму $<span th:text="${payOffAmount}">0.00</span> була успішною.</p>
        <p class="form-label text-center" th:text="${message}"/>
        <!-- Go Back Button -->
        <a th:href="@{/student/payments}" class="btn btn-primary mt-3">Повернутися до оплат</a>
    </div>
</div>

</body>
</html>
