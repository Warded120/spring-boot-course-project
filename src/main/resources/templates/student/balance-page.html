<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/student/balance-page.css}">
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h2>Balance Management</h2>
    </div>
    <form th:action="@{/student/balance}" th:object="${student}" method="post" class="card-body">
      <!-- Balance Text -->
      <div class="mb-2">
        <p class="form-label">Currently, your balance is $<span th:text="${session.student.getStudentData().balance}">0.00</span></p>
      </div>

      <!-- Deposit Input -->
      <div class="mb-2">
        <label for="deposit" class="form-label">Enter the deposit amount:</label>
        <input type="number" id="deposit" th:value="${depositAmount}" name="depositAmount" class="form-control" placeholder="Enter amount">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">Deposit</button>
    </form>
  </div>

</body>
</html>
