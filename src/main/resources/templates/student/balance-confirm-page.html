<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Updated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFD700; /* Saturated yellow background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background-color: #000; /* Black background for the form */
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
      color: #FFD700; /* Yellow text color */
      width: 500px;
      padding: 20px;
    }
    .card-header {
      background-color: transparent;
      border-bottom: none;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .form-label {
      color: #FFD700; /* Yellow label color */
    }
    .btn-primary {
      background-color: #FFD700; /* Yellow button background */
      color: #000; /* Black text on button */
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #FFC107; /* Lighter yellow on hover */
      color: #000;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-header">
    <h2>Deposit Successful!</h2>
  </div>
  <div class="card-body">
    <!-- Confirmation Message -->
    <p class="form-label text-center">Your new balance is $<span th:text="${session.student.studentData.balance}">0.00</span>.</p>

    <!-- Go Back Button -->
    <a th:href="@{/student/profile}" class="btn btn-primary mt-3">Go Back to Profile</a>
  </div>
</div>

</body>
</html>
