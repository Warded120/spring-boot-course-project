<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Updated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/student/balance-confirm-page.css}">
</head>
<body>
<div class="card">
  <div class="card-header">
    <h2>Deposit Successful!</h2>
  </div>
  <div class="card-body">
    <!-- Confirmation Message -->
    <p class="form-label text-center">Your new balance is $<span th:text="${session.student.studentData.balance}">0.00</span>.</p>

    <!-- Go Back Button -->
    <a th:href="@{/student/profile}" class="btn btn-primary mt-3">Go Back to Profile</a>
  </div>
</div>

</body>
</html>
