<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #FFD700;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #000; /* Black background for the card */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
            color: #FFD700; /* Yellow text color */
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #FFD700; /* Yellow button background */
            color: #000; /* Black text on button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FFC107; /* Lighter yellow on hover */
            color: #000;
        }
        p {
            font-size: large;
            color: #B0B0B0;
        }
    </style>
    <!--<link rel="stylesheet" th:href="@{/css/user/change-password-confirm-page.css}">-->
</head>
<body>
<div class="card">
    <h2>Password changed successfully!</h2>
    <p>You have successfully changed the password. Click below to login.</p>
    <a th:href="@{/login}" class="btn btn-primary mt-3">Login</a>
</div>
</body>
</html>
