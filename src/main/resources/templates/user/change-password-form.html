<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .password-change-container {
            background-color: #000; /* Black background for the form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
            width: 100%;
            max-width: 500px;
        }
        .password-change-container h2 {
            color: #FFD700; /* Yellow text for heading */
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            background-color: #333; /* Dark gray for input fields */
            border: none;
            color: #FFF; /* White text in input fields */
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .form-control::placeholder {
            color: #B0B0B0; /* Light gray placeholder text */
        }
        .form-control:focus {
            border-color: #FFD700; /* Yellow border on focus */
            box-shadow: 0px 0px 5px rgba(255, 215, 0, 0.8); /* Yellow glow on focus */
        }
        .btn-custom {
            background-color: #FFD700; /* Yellow button */
            color: #000; /* Black text on button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #FFC107; /* Lighter yellow on hover */
            color: #000;
        }
        .form-label {
            color: #FFD700; /* Yellow label color */
        }
    </style>
</head>
<body>

<div class="password-change-container">
    <h2>Change Password</h2>
    <form th:action="@{/change-password}" th:object="${user}" method="post">

        <!-- Password Input -->
        <div class="form-group">
            <label for="password" class="form-label">First Name:</label>
            <!-- Validation -->
            <span   th:if="${#fields.hasErrors('password')}"
                    th:errors="${user.password}"
                    class="text-danger"
            ></span>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="New Password" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group">
            <label for="confirmPassword" class="form-label">First Name:</label>
            <!-- Validation -->
            <span   th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="${user.confirmPassword}"
                    class="text-danger"
            ></span>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password" required>
        </div>

        <!-- Hidden fields -->
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{username}">

        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom">Change Password</button>
    </form>
</div>

</body>
</html>
