<!DOCTYPE html>
<html lang="uk" xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оновлення успішне</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/update-confirm-page.css}">
</head>
<body>

<div class="card mt-2 mb-2" sec:authorize="hasRole('ROLE_TEACHER')">
    <div class="card-header">
        <h2>Оновлення успішне</h2>
    </div>
    <div class="card-body">
        <p th:if="${teacher}">Інформацію про викладача було успішно оновлено.</p>
        <a th:href="@{/teacher/profile}" class="btn btn-primary mt-3">Перейти до вашого профілю</a>
    </div>
</div>

<div class="card mt-2 mb-2" sec:authorize="hasRole('ROLE_STUDENT')">
    <div class="card-header">
        <h2>Оновлення успішне</h2>
    </div>
    <div class="card-body">
        <p th:if="${student}">Інформацію про студента було успішно оновлено.</p>
        <a th:href="@{/student/profile}" class="btn btn-primary mt-3">Перейти до вашого профілю</a>
    </div>
</div>

<div class="card mt-2 mb-2" sec:authorize="hasRole('ROLE_OPERATOR')">
    <div class="card-header">
        <h2>Оновлення успішне</h2>
    </div>
    <div class="card-body">
        <p th:if="${superUser}">Інформацію про користувача було успішно оновлено.</p>
        <a th:href="@{/operator/profile}" class="btn btn-primary mt-3">Перейти до вашого профілю</a>
    </div>
</div>

</body>
</html>
