<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background-color: #000; /* Black background */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
            color: #FFD700; /* Yellow text */
            width: 500px;
            padding-bottom: 10px;
            text-align: center;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #FFD700; /* Yellow button background */
            color: #000; /* Black text on button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FFC107; /* Lighter yellow on hover */
            color: #000;
        }
    </style>
</head>
<body>

<div class="card mt-2 mb-2" th:if="${session.teacher != null}">
    <div class="card-header">
        <h2>Update Successful</h2>
    </div>
    <div class="card-body">
        <p th:if="${teacher}">The teacher information has been updated successfully.</p>
        <a th:href="@{/teacher/profile}" class="btn btn-primary mt-3">Go to Your Profile</a>
    </div>
</div>

<div class="card mt-2 mb-2" th:if="${session.student != null}">
    <div class="card-header">
        <h2>Update Successful</h2>
    </div>
    <div class="card-body">
        <p th:if="${student}">The student information has been updated successfully.</p>
        <a th:href="@{/student/profile}" class="btn btn-primary mt-3">Go to Your Profile</a>
    </div>
</div>

</body>
</html>
