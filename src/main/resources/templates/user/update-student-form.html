<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/update-student-form.css}">
</head>
<body>
<form th:action="@{/student/profile/update}" th:object="${student}" method="post">
    <div class="card mt-2 mb-2">
        <div class="card-header">
            <h2>Update Student Information</h2>
        </div>
        <div class="card-body">
            <!-- Id -->
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <!-- Hidden Fields -->
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{confirmPassword}">
            <input type="hidden" th:field="*{enabled}">
            <input type="hidden" th:field="*{topRole}">

            <!-- First Name -->
            <div class="mb-2">
                <label for="firstName" class="form-label">First Name:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('firstName')}"
                        th:errors="${student.firstName}"
                        class="text-danger"
                ></span>

                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
            </div>

            <!-- Last Name -->
            <div class="mb-2">
                <label for="lastName" class="form-label">Last Name:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('lastName')}"
                        th:errors="${student.lastName}"
                        class="text-danger"
                ></span>

                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
            </div>

            <!-- Birth Date -->
            <div class="mb-2">
                <label for="birthDate" class="form-label">Birth Date:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('birthDate')}"
                        th:errors="${student.birthDate}"
                        class="text-danger"
                ></span>

                <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-control">
            </div>

            <!-- Submit Button -->
            <button type="submit" value="Submit" class="btn btn-primary mt-3">Update</button>
        </div>
    </div>
</form>
</body>
</html>
