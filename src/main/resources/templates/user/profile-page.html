<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD700; /* Primary yellow */
            color: #000; /* Black text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .left-top-corner {
            position: absolute;
            top: 15px;
            left: 22px;
        }
        .logo {
            width: 50px;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .display-flex-row {
            display: flex;
            flex-direction: row;
        }

        .display-flex-col {
            display: flex;
            flex-direction: column;
            margin-top: 20px; /* Add some spacing above the buttons */
        }

        .profile-card {
            background-color: #222; /* Slightly lighter dark background for the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            color: #FFD700;
            width: 100%;
            max-width: 800px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid #FFD700; /* Yellow border around the picture */
        }

        .profile-info {
            flex: 1;
        }

        h2 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        strong {
            color: #FFF; /* White for labels */
        }

        .btn-primary {
            background-color: #FFD700; /* Primary yellow for buttons */
            border: none;
            color: #000; /* Black text */
            font-weight: bold;
            margin-bottom: 10px; /* Spacing between buttons */
            padding: 10px;
            border-radius: 5px;
            text-align: left; /* Align text to the left */
            width: 100%; /* Full width of the column */
        }
        .btn-primary:hover {
            background-color: #FFC107 !important;
        }
        .btn-primary:active {
            background-color: #FFB300 !important;
        }

        .btn-danger {
            background-color: #CC2222 !important; /* Red color */
            border: none;
            color: #FFF; /* White text */
            font-weight: bold;
            margin-bottom: 10px; /* Spacing between buttons */
            padding: 10px;
            border-radius: 5px;
            text-align: left; /* Align text to the left */
            width: 100%; /* Full width of the column */
        }
        .btn-danger:hover {
            background-color: #AA2222 !important; /* Darker red on hover */
        }
        .btn-danger:active {
            background-color: #772222 !important; /* Even darker red when active */
        }
    </style>
</head>
<body>

<div class="profile-container">

    <!-- Header -->
    <div class="left-top-corner">
        <a class="navbar-brand" th:href="@{/home}">
            <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
        </a>
    </div>
    <!-- Student Information -->
    <div th:if="${session.student != null}" class="profile-card">
        <div class="display-flex-row">
            <img src="#" alt="Student Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2>Profile Information</h2>
                <strong>Username:</strong> <span th:text="${session.student.username}"></span><br>
                <strong>First Name:</strong> <span th:text="${session.student.studentData.firstName}"></span><br>
                <strong>Last Name:</strong> <span th:text="${session.student.studentData.lastName}"></span><br>
                <strong>Birth Date:</strong> <span th:text="${session.student.studentData.birthDate}"></span><br>
                <strong>Age:</strong> <span th:text="${session.student.studentData.birthDate.getYear()}"></span><br>
            </div>
        </div>
        <div class="display-flex-col">
            <a th:href="@{/student/profile/update}" class="btn btn-primary">Update profile</a>
            <a href="#" class="btn btn-primary">Student Button 2</a>
            <a href="#" class="btn btn-primary">Student Button 3</a>
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-danger " type="submit" value="Logout">
            </form>
        </div>
    </div>

    <!-- Teacher Information -->
    <div th:if="${session.teacher != null}" class="profile-card">
        <div class="display-flex-row">
            <img src="#" alt="Teacher Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2>Profile Information</h2>
                <strong>Username:</strong> <span th:text="${session.teacher.username}"></span><br>
                <strong>First Name:</strong> <span th:text="${session.teacher.teacherData.firstName}"></span><br>
                <strong>Last Name:</strong> <span th:text="${session.teacher.teacherData.lastName}"></span><br>
                <strong>Birth Date:</strong> <span th:text="${session.teacher.teacherData.birthDate}"></span><br>
                <strong>Age:</strong> <span th:text="${session.teacher.teacherData.birthDate.getYear()}"></span><br>
            </div>
        </div>
        <div class="display-flex-col">
            <a th:href="@{/teacher/profile/update}" class="btn btn-primary">Update profile</a>
            <a th:href="@{/course/add}" class="btn btn-primary">Create a new course</a>
            <a th:href="@{/teacher/courses}" class="btn btn-primary">View my corses</a>
            <a href="#" class="btn btn-primary">Teacher Button 4</a>
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-danger " type="submit" value="Logout">
            </form>
        </div>
    </div>
</div>

</body>
</html>
