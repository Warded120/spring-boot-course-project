<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/left-top-corner.css}">
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background-color: #000; /* Black background for the form */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
            color: #FFD700; /* Yellow text color */
            width: 500px;
            padding-bottom: 10px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            color: #FFD700; /* Yellow label color */
        }
        .form-control {
            background-color: #333; /* Dark gray for input fields */
            border: none;
            color: #FFF; /* White text in input fields */
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .form-control::placeholder {
            color: #B0B0B0; /* Light gray placeholder text */
        }
        .form-control:focus {
            border-color: #FFD700; /* Yellow border on focus */
            box-shadow: 0px 0px 5px rgba(255, 215, 0, 0.8); /* Yellow glow on focus */
        }
        .btn-primary {
            background-color: #FFD700; /* Yellow button background */
            color: #000; /* Black text on button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FFC107; /* Lighter yellow on hover */
            color: #000;
        }
        .btn-primary:active {
            background-color: #FFB300 !important;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="left-top-corner">
    <a class="navbar-brand" th:href="@{/teacher/profile}">
        <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
    </a>
</div>
<form th:action="@{/teacher/profile/update}" th:object="${teacher}" method="post">
    <div class="card mt-2 mb-2">
        <div class="card-header">
            <h2>Update Teacher Information</h2>
        </div>
        <div class="card-body">
            <!-- Id -->
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <!-- Hidden Fields -->
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{confirmPassword}">
            <input type="hidden" th:field="*{enabled}">
            <input type="hidden" th:field="*{topRole}">

            <!-- First Name -->
            <div class="mb-2">
                <label for="firstName" class="form-label">First Name:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('firstName')}"
                        th:errors="${teacher.firstName}"
                        class="text-danger"
                ></span>

                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
            </div>

            <!-- Last Name -->
            <div class="mb-2">
                <label for="lastName" class="form-label">Last Name:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('lastName')}"
                        th:errors="${teacher.lastName}"
                        class="text-danger"
                ></span>

                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
            </div>

            <!-- Birth Date -->
            <div class="mb-2">
                <label for="birthDate" class="form-label">Birth Date:</label>

                <!-- Validation -->
                <span   th:if="${#fields.hasErrors('birthDate')}"
                        th:errors="${teacher.birthDate}"
                        class="text-danger"
                ></span>

                <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-control">
            </div>

            <!-- Submit Button -->
            <button type="submit" value="Submit" class="btn btn-primary mt-3">Update</button>
        </div>
    </div>
</form>
</body>
</html>
