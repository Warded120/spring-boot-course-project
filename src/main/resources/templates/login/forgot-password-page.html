<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #000; /* Black background for the form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Glowing effect */
            text-align: center;
            width: 35%;
        }
        .forgot-password-container h2 {
            color: #FFD700; /* Yellow text for heading */
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            background-color: #333; /* Dark gray for input fields */
            border: none;
            color: #FFF; /* White text in input fields */
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .form-control::placeholder {
            color: #B0B0B0; /* Light gray placeholder text */
        }
        .form-control:focus {
            border-color: #FFD700; /* Yellow border on focus */
            box-shadow: 0px 0px 5px rgba(255, 215, 0, 0.8); /* Yellow glow on focus */
        }
        .btn-custom {
            background-color: #FFD700; /* Yellow button */
            color: #000; /* Black text on button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #FFC107; /* Lighter yellow on hover */
            color: #000;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            color: #FFD700; /* Yellow text for the back link */
            text-decoration: none;
        }
        .back-link:hover {
            color: #FFC107; /* Lighter yellow on hover */
        }

    </style>
    <!--<link rel="stylesheet" th:href="@{/css/login/forgot-password-page.css}">-->
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="post">
        <!-- Email Input -->
        <div class="form-group">
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom">Send Verification Code</button>
    </form>

    <!-- Back to Login Link -->
    <a th:href="@{/login}" class="back-link">Back to Login</a>
</div>

</body>
</html>
