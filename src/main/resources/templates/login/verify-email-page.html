<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login/verify-email-page.css}">
</head>
<body>

<div class="verification-container">
    <h2>Перевірка</h2>
    <form th:action="@{/verify}" th:object="${emailVerification}" method="post">

        <!-- Місце для повідомлень: помилки, оповіщення тощо -->
        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <!-- Перевірка помилки входу -->
                    <div th:if="${error}">
                        <div class="red alert alert-danger col-xs-offset-1 col-xs-10">
                            Код підтвердження невірний. Спробуйте ще раз
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="notification">Лист з кодом підтвердження було надіслано на: <span th:text="*{email}"/></p>

        <!-- Поле для вводу коду підтвердження -->
        <div class="form-group">
            <input type="text" id="verificationCode" name="verificationCode" th:field="*{verificatoinCode}" class="form-control" placeholder="Введіть 6-значний код" maxlength="6" required>
        </div>

        <!-- Сховані поля -->
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{actualVerificatoinCode}">

        <!-- Кнопка підтвердження -->
        <button type="submit" class="btn btn-custom">Підтвердити</button>
    </form>
</div>

</body>
</html>
