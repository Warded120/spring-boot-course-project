<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Курси мов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login/login-page.css">
</head>
<body>

<div class="login-container">
    <h2>Вхід</h2>
    <form th:action="@{/authenticateTheUser}" method="post">

        <!-- Місце для повідомлень: помилки, сповіщення тощо -->
        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <!-- Перевірка на помилку входу -->
                    <div th:if="${param.error}">
                        <div class="red alert alert-danger col-xs-offset-1 col-xs-10">
                            Невірне ім'я користувача або пароль.
                        </div>
                    </div>

                    <!-- Перевірка на вийшов з системи -->
                    <div th:if="${param.logout}">
                        <div class="green alert alert-success col-xs-offset-1 col-xs-10">
                            Ви успішно вийшли з облікового запису
                        </div>
                    </div>

                    <div th:if="${param.noTeacherError}">
                        <div class="red alert alert-danger col-xs-offset-1 col-xs-10">
                            Сталася помилка. Ви не є викладачем
                        </div>
                    </div>

                    <div th:if="${param.noStudentError}">
                        <div class="red alert alert-danger col-xs-offset-1 col-xs-10">
                            Сталася помилка. Ви не є студентом
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>

    <!-- Контейнер для посилань на реєстрацію та відновлення пароля -->
    <div class="link-container">
        <a th:href="@{/register}" class="register-link">Ще немає акаунта? Зареєструйтесь тут</a>
        <a th:href="@{/forgot-password}" class="forgot-password-link">Забули пароль?</a>
    </div>
</div>

</body>
</html>
    <style>
        body {
            background-color: #FFD700; /* Насичений жовтий фон */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: #000; /* Чорний фон для форми входу */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 215, 0, 0.5); /* Зовнішня тінь з ефектом світіння */
            text-align: center;
            width: 35%;
        }
        .login-container h2 {
            color: #FFD700; /* Жовтий текст для заголовка */
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            background-color: #333; /* Темно-сірий для полів введення */
            border: none;
            color: #FFF; /* Білий текст в полях введення */
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #FFD700; /* Основний жовтий для кнопок */
            border: none;
            color: #000; /* Чорний текст */
            font-weight: bold;
            margin-bottom: 10px; /* Простір між кнопками */
            padding: 10px;
            border-radius: 5px;
            width: 100%; /* Повна ширина колонки */
        }
        .btn-primary:hover {
            background-color: #FFC107 !important;
        }
        .btn-primary:active {
            background-color: #FFB300 !important;
        }
        .red {
            background-color: #FF4444;
        }
        .green {
            background-color: #44FF44;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: start;
        }
        .link-container a {
            color: #FFD700; /* Жовтий текст для посилань */
            display: block;
            margin-bottom: 5px;
        }
        .link-container a:hover {
            color: #FFC107; /* Світліший жовтий при наведенні */
        }
    </style>
