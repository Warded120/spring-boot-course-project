<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/error/error-page.css}">
</head>
<body>
    <div class="card mt-2 mb-2">
        <div class="card-header">
            <h2>Error</h2>
        </div>
        <div class="card-body">
            <p th:text="${message}"/>
            <a th:href="@{/login}" class="btn btn-primary mt-3">Go to Login page</a>
        </div>
    </div>

</body>
</html>
