<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-color: #FFD700; /* Saturated yellow background */
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000; /* Black navbar background */
            padding: 10px;
        }
        .navbar a, .navbar-brand {
            color: #FFD700; /* Yellow text/logo in navbar */
        }
        .navbar a:hover, .navbar-brand:hover {
            color: #FFC107; /* Lighter yellow on hover */
        }
        .course-card {
            background-color: #000; /* Black background for course cards */
            color: #FFD700; /* Yellow text for course titles */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5), 0px 0px 10px rgba(255, 215, 0, 0.5); /* Glowing effect */
            margin-bottom: 20px;
            padding: 15px;
        }
        .course-card h5 {
            margin-bottom: 15px;
            text-align: center; /* Center align course title */
        }
        .course-card p {
            margin-bottom: 10px; /* Consistent margin for paragraphs */
        }
        .btn-primary {
            background-color: #000; /* Black button background */
            color: #FFD700; /* Yellow text on button */
            border: none;
            width: 100%; /* Full width for button */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center; /* Center text in button */
        }
        .btn-primary:hover {
            background-color: #333; /* Darker black on hover */
            color: #FFD700;
        }
        .btn-primary-inverted {
            color: #000; /* Black button background */
            background-color: #FFD700; /* Yellow text on button */
            border: none;
            width: 100%; /* Full width for button */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center; /* Center text in button */
        }
        .btn-primary-inverted:hover {
            background-color: #333; /* Darker black on hover */
            color: #FFD700;
        }
        .footer {
            background-color: #000; /* Black footer background */
            color: #FFD700; /* Yellow text in footer */
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 50px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <!--For Student-->
        <a class="navbar-brand" th:if="${session.student}" th:href="@{/student/profile}">
            <img th:src="@{/images/G-logo.png}" alt="G-courses" class="logo">
        </a>
        <!--For Teacher-->
        <a class="navbar-brand" th:if="${session.teacher}" th:href="@{/teacher/profile}">
            <img th:src="@{/images/G-logo.png}" alt="G-courses" class="logo">
        </a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">

    <!--Student-->
    <div th:if="${session.student != null}" class="row">
        <!-- Content for students -->
    </div>

    <!--Teacher-->
    <div th:if="${session.teacher != null && session.teacher.teacherData.courses.size() == 0}" class="row">
        <div class="text-center">
            <h3 class="mb-4">It seems like you don't own any courses yet, let's create one!</h3>
            <h3 th:text="${session.teacher.teacherData.courses.size()}"></h3>
            <div class="d-flex justify-content-center">
                <a th:href="@{/course/add}" class="btn btn-primary mb-2">Create a New Course</a>
            </div>
        </div>
    </div>

    <!-- General -->
    <div th:if="${courses.size() != 0}" class="container mt-5">
        <h2 class="card-header mb-4 text-center">Available Courses</h2>
        <div class="row">
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="card course-card mb-4">
                    <div class="card-body text-center"> <!-- Center align all text in card body -->
                        <h5 class="card-title" th:text="${course.name}">Course Name</h5>
                        <p class="card-text" th:text="${course.description}">Course description goes here.</p>
                        <p class="card-text"><strong>Language:</strong> <span th:text="${course.language}">English</span></p>
                        <p class="card-text"><strong>Level:</strong> <span th:text="${course.languageLevel}">Beginner</span></p>
                        <p class="card-text"><strong>Price:</strong> <span th:text="${course.price}">0.00</span></p>
                        <a th:href="@{/course/{id}(id=${course.id})}" class="btn btn-primary-inverted">View Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Language Courses. All Rights Reserved.</p>
    <p>Contact Us: info@g-courses.com</p>
</div>

</body>
</html>
