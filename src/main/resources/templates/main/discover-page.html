<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ознайомтесь з нашими курсами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/main/discover-page.css}">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/discover}">
                <img src="#" alt="G-courses" class="logo" th:src="@{/images/G-logo.webp}">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Увійти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Зареєструватися</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- General -->
    <div th:if="${courses.isEmpty()}" class="container">
        <h2 class="card-header mt-2 mb-4 text-center">Доступні курси</h2>
        <div class="row">
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="card course-card mb-4">
                    <div class="card-body text-center"> <!-- Center align all text in card body -->
                        <h5 class="card-title" th:text="${course.name}">Назва курсу</h5>
                        <p class="card-text wrap-excess" th:text="${course.description}">Опис курсу</p>
                    </div>
                    <div class="btn-container">
                        <a th:href="@{/login}" class="btn mb-0 btn-primary-inverted">Зареєструйтесь щоб переглянути</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Курси мов. Усі права захищені.</p>
        <p>Контакти: info@g-courses.com</p>
    </div>

</body>
</html>
