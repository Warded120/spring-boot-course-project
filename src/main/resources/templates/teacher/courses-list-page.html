<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої курси</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/teacher/courses-list-page.css}">
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <div class="left-top-corner">
        <a class="navbar-brand" th:href="@{/teacher/profile}">
            <img th:src="@{/images/G-logo-black.webp}" alt="G-courses" class="logo">
        </a>
    </div>
    <h2 class="text-center">Мої курси</h2>

    <!-- List Courses -->
    <div class="row">
        <!-- Loop through the list of courses passed to the model -->
        <div class="col-md-4" th:each="course : ${courses}">
            <div class="course-card">
                <!-- Display course information -->
                <h3 th:text="${course.name}">Назва курсу</h3>
                <p th:text="${course.description}">Опис курсу</p>
                <p><strong>Мова:</strong> <span th:text="${course.language}">Англійська</span></p>
                <p><strong>Рівень:</strong> <span th:text="${course.languageLevel}">Початковий</span></p>
                <p><strong>Ціна:</strong> $<span th:text="${course.price}">0.00</span></p>

                <!-- View Course button -->
                <a th:href="@{/course/{id}(id=${course.id})}" class="btn btn-primary">Переглянути курс</a>

                <div th:if="${course.isStarted()}">
                    <!-- place for start examination button -->
                    <a th:href="@{/course/examination/{id}(id=${course.id})}" class="btn btn-success">Почати іспит</a>
                    <p class="text-center m-3 mb-2">Курс розпочато</p>
                </div>
                <div th:unless="${course.isStarted()}">

                    <form th:if="${course.canBeStarted()}" th:action="@{/course/start/{id}(id=${course.id})}" method="post">
                        <button type="submit" class="btn btn-success">Розпочати курс</button>
                    </form>

                    <div th:if="${course.isFinished()}">
                        <!-- button to view examination results -->
                        <a th:href="@{/course/exam-result/{courseId}(courseId=${course.id})}" class="btn btn-success">Переглянути результати іспиту</a>

                        <p class="text-center m-3 mb-2">Курс завершено</p>
                    </div>

                    <div class="text-center m-3 mb-2" th:if="${!course.canBeStarted() && !course.isFinished()}">
                        Потрібно 5 студентів або більше, щоб розпочати курс
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
